### server propertiesserver:  servlet:    context-path: /springdatajpa-showcase### application propertiesapp:  version: '@project.version@'spring:  application:    name: springdatajpa-showcase  jpa:    database-platform: org.hibernate.dialect.H2Dialect    database: H2    hibernate.ddl-auto: create  datasource:    url: jdbc:h2:file:./data/springdatajpa-showcase    username: sa    password:     driverClassName: org.h2.Driver
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER      ### logging propertieslogging:  level:    org.springframework: INFO    org.springframework.data: DEBUG    org.hibernate.SQL: TRACE    org.hibernate.type: TRACE    org.hibernate.type.descriptor.sql: TRACE    org.hibernate.orm.jdbc.bind: TRACE  pattern:    console: "%d{yyyy-MM-dd} %d{HH:mm:ss.SSS} | %blue(%thread) | %5p | %logger | %m%n"