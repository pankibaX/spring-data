### server propertiesserver:  servlet:    context-path: /onetoone-sharedpk    ### application properties
spring:  application:    name: onetoone-sharedpk
  jpa:    database-platform: org.hibernate.dialect.H2Dialect    database: H2    hibernate.ddl-auto: create  datasource:    url: jdbc:h2:file:./data/onetoone-sharedpk    username: sa    password:     driverClassName: org.h2.Driver      ### logging propertieslogging:  level:    org.springframework: INFO#    org.hibernate.SQL: DEBUG#    org.hibernate.type.descriptor.sql.BasicBinder: TRACE#    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE  pattern:    console: "%d{yyyy-MM-dd} %d{HH:mm:ss.SSS} | %blue(%thread) | %5p | %logger | %m%n"